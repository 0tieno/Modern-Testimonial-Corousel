<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ronney otieno">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="description" content="Modern Corousel">
    <link rel="stylesheet" href="css/main.css">
    <title>Modern Corousel</title>
</head>
<body>
    <div class="corousel">
        <img src="images/maria.jpg" alt="maria de Almeida picture">

        <blockquote class="testimonial">
            <p class="testimonial-text">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci? Iste amet consequuntur unde id pariatur assumenda veritatis ipsa saepe!
            </p>

            <p class="testimonial-author">
                Maria de Almeida
            </p>

            <p class="testimonial-job">
                Senior software engineer
            </p>
        </blockquote>
        <button class="btn btn--left">
            <i class="fa fa-angle-left btn-icon"></i>
        </button>
        <button class="btn btn--right">
            <i class="fa fa-angle-right btn-icon"></i>
        </button>

        <div class="dots">
            <button class="dot dot--fill">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
